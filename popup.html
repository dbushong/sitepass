<!DOCTYPE html>
<html>
  <head>
    <title>SitePass Popup</title>
    <script src="md5.js"></script>
    <script src="sitepass.js"></script>
    <style>
      #result { 
        text-align: center;
        padding:    5px;
        border:     2px solid black;
        font-size:  20px;
        margin-top: 5px;
      }
      body {
        font-family: sans-serif;
        font-size:   12px;
      }
      .right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <form action="#" id="pass-form">
      <label for="domain">Domain:</label>
      <input type="text" name="domain" id="domain">
      <br>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password">
      <br>
      <div class="right"><input type="submit" value="Generate"></div>
      <div id="result" style="display: none">RESULT</div>
    </form>
  </body>
</html>
